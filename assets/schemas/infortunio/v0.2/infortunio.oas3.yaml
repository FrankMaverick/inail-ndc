      description:
          Questo schema rappresenta la percentuale con cui si misura il livello di perdita della capacità lavorativa complessiva in conseguenza di infortunio sul lavoro o di malattia professionale in regime Testo Unico.
          Lo schema è associato a https://w3id.org/italia/work-accident/onto/adm_serv/GradoDiInabilitaINAIL.
      required:
      - descrizione_inabilita
      - percentuale_inabilita
      properties:
