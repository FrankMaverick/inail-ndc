  contact:
    name: Anna Maria De Paoli
    email: a.depaoli@inail.it
   # url:
  description: |-
   https://w3id.org/italia/work-accident/onto/adm_serv/RiaperturaINAIL
paths: {}
servers: []
tags: []
components:
  schemas:
    EsitoDefinizione:
      $ref: "https://raw.githubusercontent.com/InailUfficio5/inail-ndc/main/assets/schemas/esito-definizione/latest/esito-definizione.oas3.yaml#/components/schemas/EsitoDefinizione"
    MalattiaProfessionale:
      $ref: "https://raw.githubusercontent.com/InailUfficio5/inail-ndc/main/assets/schemas/malattia-professionale/latest/malattia-professionale.oas3.yaml#/components/schemas/MalattiaProfessionale"
    Infortunio:
      $ref: "https://raw.githubusercontent.com/InailUfficio5/inail-ndc/main/assets/schemas/infortunio/latest/infortunio.oas3.yaml#/components/schemas/Infortunio"
    TipoTrattazione:
      $ref: "https://raw.githubusercontent.com/InailUfficio5/inail-ndc/main/assets/schemas/tipo-trattazione/latest/tipo-trattazione.oas3.yaml#/components/schemas/TipoTrattazione"

    IdRiapertura:
      type: integer
      format: int64
      description:
          https://w3id.org/italia/work-accident/onto/adm_serv/idRiapertura.
      example: 111000000

    Riapertura:
      type: object
      x-jsonld-type: https://w3id.org/italia/work-accident/onto/adm_serv/RiaperturaINAIL
      # This custom property defines the associated json-ld
      #   context that can be used to semantically describe
      #   the instances.
      x-jsonld-context:
        "@vocab": "https://w3id.org/italia/work-accident/onto/adm_serv/"
        id_riapertura: idRiapertura
        data_apertura_riapertura: dataAperturaRiapertura
        data_inizio_riapertura: dataInizioRiapertura
        data_inizio_trattazione_riapertura: dataInizioTrattazioneRiapertura
        data_fine_riapertura: dataFineRiapertura
        giorni_definizione_riapertura: numeroGiorniDefinizioneRiapertura
        motivazione_contenzioso: motivazioneContenziosoRiapertura
        tipo_riapertura: tipoRiapertura
        tipo_conclusione_riapertura: tipoConclusioneRiapertura
        tipo_conclusione_precedente: tipoConclusionePrecedenteRiapertura
        riapertura_esito:
          "@id": riaperturaHaEsitoDefinizione
        riapertura_esito_trattazione:
          "@id": riaperturaHaEsitoDefinizioneTrattazione
        riapertura_tipo_trattazione:
           "@id": riaperturaRelativaATipoTrattazione
        riapertura_relativa_a_mp:
           "@id": riaperturaRelativaAEvento
        riapertura_relativa_a_inf:
           "@id": riaperturaRelativaAEvento
      additionalProperties: true
      description:
          https://w3id.org/italia/work-accident/onto/adm_serv/RiaperturaINAIL.
      required:
      - id_riapertura
      - data_apertura_riapertura
      - data_inizio_riapertura
      - data_inizio_trattazione_riapertura
      - data_fine_riapertura
      - giorni_definizione_riapertura
      - motivazione_contenzioso
      - tipo_riapertura
      - tipo_conclusione_riapertura
      - tipo_conclusione_precedente
      properties:
        id_riapertura:
          $ref: "#/components/schemas/IdRiapertura"
        data_apertura_riapertura:
          type: string
          format: date
          pattern: ([0-9]{4})-([0-1][0-9])-([0-3][0-9])
        data_inizio_riapertura:
          type: string
          format: date
          pattern: ([0-9]{4})-([0-1][0-9])-([0-3][0-9])
        data_inizio_trattazione_riapertura:
          type: string
          format: date
          pattern: ([0-9]{4})-([0-1][0-9])-([0-3][0-9])
        data_fine_riapertura:
          type: string
          format: date
          pattern: ([0-9]{4})-([0-1][0-9])-([0-3][0-9])
        giorni_definizione_riapertura:
          type: integer
          format: int32
        motivazione_contenzioso:
          type: string
          maxLength: 50
        tipo_riapertura:
          type: string
          maxLength: 50
        tipo_conclusione_riapertura:
          type: string
          maxLength: 50
        tipo_conclusione_precedente:
          type: string
          maxLength: 50
        riapertura_esito:
          type: object
          items:
            $ref: "#/components/schemas/EsitoDefinizione"
        riapertura_esito_trattazione:
          type: object
          items:
            $ref: "#/components/schemas/EsitoDefinizione"
        riapertura_tipo_trattazione:
          type: object
          items:
            $ref: "#/components/schemas/TipoTrattazione"
        riapertura_relativa_a_mp:
          type: object
          items:
            $ref: "#/components/schemas/MalattiaProfessionale"
        riapertura_relativa_a_inf:
          type: object
          items:
            $ref: "#/components/schemas/Infortunio"
      example:
        id_riapertura: 111000000
        data_apertura_riapertura: '1981-12-16'
        data_inizio_riapertura: '1997-11-06'
        data_inizio_trattazione_riapertura: '1981-12-16'
        data_fine_riapertura: '1998-11-05'
        giorni_definizione_riapertura: 512
        motivazione_contenzioso: 'Percentuale di inabilit√†'
        tipo_riapertura: 'Citazione'
        tipo_conclusione_riapertura: 'Non definito'
        tipo_conclusione_precedente: 'Non definito'
        riapertura_esito:
          $ref: "https://raw.githubusercontent.com/InailUfficio5/inail-ndc/main/assets/schemas/esito-definizione/latest/esito-definizione.oas3.yaml#/components/schemas/EsitoDefinizione/example"
        riapertura_esito_trattazione:
          $ref: "https://raw.githubusercontent.com/InailUfficio5/inail-ndc/main/assets/schemas/esito-definizione/latest/esito-definizione.oas3.yaml#/components/schemas/EsitoDefinizione/example"
        riapertura_tipo_trattazione:
          $ref: "https://raw.githubusercontent.com/InailUfficio5/inail-ndc/main/assets/schemas/tipo-trattazione/latest/tipo-trattazione.oas3.yaml#/components/schemas/TipoTrattazione/example"
        riapertura_relativa_a_mp:
          $ref: "https://raw.githubusercontent.com/InailUfficio5/inail-ndc/main/assets/schemas/malattia-professionale/latest/malattia-professionale.oas3.yaml#/components/schemas/MalattiaProfessionale/example"
        riapertura_relativa_a_inf:
          $ref: "https://raw.githubusercontent.com/InailUfficio5/inail-ndc/main/assets/schemas/infortunio/latest/infortunio.oas3.yaml#/components/schemas/Infortunio/example"